server:
  http_listen_port: 3200
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces
compactor:
  compaction:
    block_retention: 24h
querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095
query_frontend:
  search:
    max_duration: 24h
